<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: #0d1117; /* Dark background */
            color: #f0f0f0;
        }

        /* PAGE */
        .page {
            max-width: 950px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* HEADER */
        .header-card {
            position: relative;
            background: linear-gradient(135deg, #1f2833, #0b0c10);
            padding: 40px 40px 40px 180px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            margin-bottom: 40px;
        }

        /* PROFILE IMAGE */
        .profile-pic {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #56ab91;
            box-shadow: 0 0 20px rgba(86,171,145,0.6);
        }

        /* TITLE */
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #56ab91;
            margin: 0;
        }

        /* FORM CARD */
        .form-card {
            background: #1c1c1c;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .form-grid input {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #272727;
            color: #f0f0f0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-grid input:focus {
            border-color: #56ab91;
            box-shadow: 0 0 10px rgba(86,171,145,0.4);
            outline: none;
        }

        .form-grid label {
            color: #f0f0f0;
            font-weight: 500;
        }

        /* BUTTON */
        .predict-btn {
            grid-column: span 2;
            padding: 16px;
            background: linear-gradient(135deg, #56ab91, #3c8c74);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        /* RESULT CARD */
        .result-card {
            margin-top: 25px;
            background: #272727;
            padding: 28px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .result-title {
            font-size: 18px;
            font-weight: 500;
            color: #ccc;
        }

        .result-value {
            font-size: 30px;
            font-weight: 700;
            color: #56ab91;
            margin-top: 10px;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-weight: 400;
        }

    </style>
</head>

<body>

<div class="page">

    <!-- HEADER -->
    <div class="header-card">
        <img src="{{ url_for('static', filename='myphoto.jpg') }}" class="profile-pic">
        <h1 class="title">üè† House Sale Prediction</h1>
    </div>

    <!-- FORM -->
    <div class="form-card">
        <form action="/predict" method="POST" class="form-grid">

            <input type="number" name="bedrooms" placeholder="Bedrooms" required>
            <input type="number" name="bathrooms" step="0.1" placeholder="Bathrooms" required>

            <input type="number" name="sqft_living" placeholder="Sqft Living" required>
            <input type="number" name="sqft_lot" placeholder="Sqft Lot" required>

            <input type="number" name="floors" step="0.1" placeholder="Floors" required>
            <input type="number" name="waterfront" placeholder="Waterfront (0 or 1)" required>

            <input type="number" name="view" placeholder="View" required>
            <input type="number" name="condition" placeholder="Condition" required>

            <input type="number" name="sqft_above" placeholder="Sqft Above" required>
            <input type="number" name="sqft_basement" placeholder="Sqft Basement" required>

            <input type="number" name="yr_built" placeholder="Year Built" required>
            <input type="number" name="yr_renovated" placeholder="Year Renovated (0 if none)" required>

            <input type="number" name="city" placeholder="City (encoded)" required>
            <input type="number" name="country" placeholder="Country (encoded)" required>

            <input type="number" name="year" placeholder="Year" required>
            <input type="number" name="month" placeholder="Month" required>
            <input type="number" name="day" placeholder="Day" required>

            <button type="submit" class="predict-btn">
                Predict Price
            </button>
        </form>

        {% if prediction_text %}
        <div class="result-card">
            <p class="result-title">Estimated House Price</p>
            <p class="result-value">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <h2>Project By Sunil Reddy</h2>
    </div>

</div>
</body>
</html>
